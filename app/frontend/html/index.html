                  </div>
                  <div class="col-6 text-white">
                      <a onclick="BuyOn0x()" class="btn btn-primary btn-default">
                          Buy AC token on<img src="./assets/0x.png" height="30" style="padding-left: 5px;"/>
                      </a>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <h4 class="text-white">At least <span id="freeSlotsCount"></span> slots released!</h4>
                </div>
              </div>
        </div>
